<main class="max-w-2xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">POKEMONES</h1>

  <input
    type="text"
    placeholder="Buscar habilidad..."
    [formControl]="search"
    class="w-full mb-6 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"
  />

  <div class="flex flex-col space-y-2 bg-white p-4 rounded-lg shadow-md">
    @for (item of ability; track $index) {
      <div class="text-gray-800">
        <span class="font-semibold text-indigo-500">Habilidad:</span> {{ item.ability['name'] }}
      </div>
    }@empty {
     <div class="text-gray-500 text-sm">No hay habilidades disponibles.</div>
    }
  </div>
</main>
